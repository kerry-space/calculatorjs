<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="./index.js" defer></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Calcultorjs</title>
</head>
<body>
    <main class="calculator">
        <div class="calc-container">
            <div class="display">
                <form name="calculator-display">
                    <span id="display">0</span>
                </form>
            </div>
            <button class="calc-clear" value="Delete" tabindex="-1">C/E</button>
            <button class="calc-back" value="Backspace" tabindex="-1">&larr;</button>
            <button class="" value="Enter" tabindex="-1">ANS</button>
            <button class="" value="/" tabindex="-1">/</button>
            <button class="" value="7" tabindex="-1">7</button>
            <button class="" value="8" tabindex="-1">8</button>
            <button class="" value="9" tabindex="-1">9</button>
            <button class="" value="*" tabindex="-1">*</button>
            <button class="" value="4" tabindex="-1">4</button>
            <button class="" value="5" tabindex="-1">5</button>
            <button class="" value="6" tabindex="-1">6</button>
            <button class="" value="-" tabindex="-1">-</button>
            <button class="" value="1" tabindex="-1">1</button>
            <button class="" value="2" tabindex="-1">2</button>
            <button class="" value="3" tabindex="-1">3</button>
            <button class="" value="+" tabindex="-1">+</button>
            <button id="zero" class="" value="0" tabindex="-1">0</button>
            <button class="decimal" value="." tabindex="-1">.</button>
            <button class="equals" value="=" tabindex="-1">=</button>
        </div> 
        
    </main> 
    <div class='worning ' id='worn'></div>
</body>
</html>
